---
name: Bounty
author: JaxkDev
version: 1.1.3
api:
- 3.7.0
main: Jack\Bounty\Main
depend: [EconomyAPI]

commands:
  bounty:
    description: "Bounty command"
    permission: bounty.cmd
    usage: /bounty help

permissions:
  bounty:
    default: false
    description: "Bounty permissions."
    children:
      bounty.cmd:
        description: "Allows general usage of /bounty"
        default: true
      bounty.new:
        description: "Allows player to add bountys."
        default: true
      bounty.rem:
        description: "Allows player to remove bountys."
        default: op
      bounty.claim:
        description: "Allows player to claim bountys"
        default: true
...
